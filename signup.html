<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="hiasan">
    <h1>Buat Akun Baru</h1>
    <h3>Sign up Form</h3>
    <form action="welcome.html" method="get">
        <label for="namadepan">Nama Depan :</label><br>
        <input type="text" id="namadepan" name="namadepan"><br>
        <label for="namabelakang">Nama Belakang :</label><br>
        <input type="text" id="namabelakang" name="namabelakang"><br>

        <p>Jenis Kelamin :</p>
        <input type="radio" id="JK" name="JK">
        <label for="laki-laki">laki-laki</label><br>
        <input type="radio" id="JK" name="JK">
        <label for="perempuan">Perempuan</label><br><br>


        <label for="Negara">Negara</label><br>
        <select name="negara" id="negara">
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Japan">Jepang</option>
            <option value="Jerman">Jerman</option>
            <option value="Singapura">Singapura</option>
            <option value="Australia">Australia</option>
            <option value="Rusia">Rusia</option>
        </select>
        
        <p>Bahasa yang digunakan :  </p>
        <input type="checkbox" id="indo" name="indo">
        <label for="indo">Bahasa Indonesia</label><br>
        <input type="checkbox" id="inggris" name="inggris">
        <label for="inggris">Bahasa Inggris</label><br>
        <input type="checkbox" id="jepang" name="jepang">
        <label for="jepang">Bahasa Jepang</label><br>
        <input type="checkbox" id="Jerman" name="Jerman">
        <label for="Jerman">Bahasa Jerman</label><br>
        <input type="checkbox" id="lain" name="lain">
        <label for="lain">Lainnya</label>

        <p>Bio</p>
        <textarea name="bio"
        rows="15" cols="40">
        </textarea><br>

        <input type="submit" id="submit" name="submit">
    </form>
    </div>
</body>
</html>
